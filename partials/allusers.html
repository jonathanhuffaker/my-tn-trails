<div class="container">
	</br>
	<section class="row allUsersSec">
		<div class="col-xs-6 col-md-3"  ng-repeat="user in AllUsersCtrl.users" ng-if="AllUsersCtrl.determineUser(user.name)">
			<a href="#/profile/{{user.uid}}" class="thumbnail">{{user.name}}
	 		<!-- </a> -->
			
	 		<img class= "smallThumbs" ng-src="{{user.profilepic}}" alt="...">

	 		</a>
			</br>

			<!-- <a href="#/profile/{{user.uid}}">{{user.name}} </a> -->
			
			<button class="btn btn-success" ng-click="AllUsersCtrl.addFriend(user.uid, user.name, user.profilepic)">add Friend</button>
	</div>
</section>

</br>
<button class="btn btn-warning" onclick="history.back()">Back</button>

</div>
