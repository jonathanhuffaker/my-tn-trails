<ng-include src="'partials/navbar.html'"></ng-include>
</br>
<div class="container">
  <div class="row">
  <div class="col-xs-4 col-md-4 col-lg-4"></div>
  <section class="addForm col-xs-4 col-md-4 col-lg-4">
    <h3> Add Hike...</h3>
      <input class="form-control" type="text" placeholder="Trail Name" ng-model="AddHikeCtrl.newHike.trail" />
      <input class="form-control" type="text" placeholder= "Location (Gatlinburg, TN)" ng-model="AddHikeCtrl.newHike.location" />

      <input class="form-control" type="text" placeholder= "Park (Smoky Mountain National Park" ng-model="AddHikeCtrl.newHike.park" />

      <div>
         <input class="form-control" list="rating" placeholder= "Rating" ng-model="AddHikeCtrl.newHike.rating" />
          <datalist id="rating" >
            <select name ="Rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </datalist>
      </div>

      <input class="form-control" type="text" placeholder= "Description" ng-model="AddHikeCtrl.newHike.description" />

      </br>
        <div class="addHikeButtons">
          <a class="btn btn-success" role="button" ng-click="AddHikeCtrl.addHike()">Add</a>
          <button class="btn btn-warning" onclick="history.back()">Back</button>
        </div>
        <div class="col-xs-4 col-md-4 col-lg-4"></div>

  </section>
  </div>
</div>
